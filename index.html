<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

  <body>

            <div class="link"><div class="shop-now">Shop Now</div></div>
          </div>
        </div>
        <div class="find-location">
          <img class="icon" src="img/icon.svg" />

        </div>
      </header>
      <div class="main-section">
        <div class="article">

              </div>
              <div class="link-6">

              </div>
            </div>
            <p class="NEW-STYLES-ADDED">NEW STYLES ADDED<br />ENJOY UP TO 50% OFF SELECTED STYLES*</p>
            <div class="spring-season-sale">Spring Season Sale</div>
          </div>
          <div class="border">
            <div class="list">
              <img class="item-button" src="img/item-button.svg" />
              <img class="img" src="img/item-button-1.svg" />
              <img class="item-button-2" src="img/item-button-2.svg" />
              <div class="div-wrapper"><div class="text-wrapper-4">ùïè</div></div>
              <img class="item-button-3" src="img/item-button-3.svg" />

          </div>

      </div>
